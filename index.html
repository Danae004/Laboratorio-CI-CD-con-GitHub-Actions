<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio en Netlify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Mi Proyecto</h1>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <div class="hero-content">
                <h2>Bienvenido a mi sitio</h2>
                <p>Este es un proyecto básico desplegado en Netlify</p>
                <button id="cta-button" class="btn">Comenzar</button>
            </div>
        </section>

        <section id="acerca" class="about">
            <h2>Acerca de este proyecto</h2>
            <p>Este es un ejemplo de sitio web estático para desplegar en Netlify.</p>
        </section>

        <section id="contacto" class="contact">
            <h2>Contacto</h2>
            <form id="contact-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
